<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gratuluju!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wheel-cover">
    <div class="main">
      <h2>Gratuluju!</h2>
      <p>Můžeš roztočit kolo štěstí</p>
      <p id="attempts">Získáš výhodu do hry až o</p>

          <li>2×VĚTŠÍ <br /> ŠANCE 💰</li>

          <li>5 % Sleva 💸</li>

          <li>Smůla 💩</li>
        </ul>
        <div class="logo"></div>
      </fieldset>
      <div class="buttonContainer">
        <button id="spinButton" class="active">Roztoč kolo štěstí</button>
      </div>
    </div>
  </div>

  <div id="prizeOverlay" class="prize-overlay">
    <div class="prize-popup">
      <h2 id="prizeText"></h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
